name: tu_rfid_attendance
description: TU RFID Attendance
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter



# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/avatar.png
    - assets/Images/Header.jpg
    - assets/Images/SplashBackground.jpg

  fonts:
    - family: JFFlat
      fonts:
        - asset: assets/fonts/JF-Flat-Regular.ttf
          weight: 700

